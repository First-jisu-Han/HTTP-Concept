<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML FORM 데이터 전송 </title>
</head>
<body>
<!--form action 을 save 로 설정하고 , post 로-->
<form action="/save" method="post">
  <input type="text" name="username"/>
  <input type="text" name="age"/>
  <button type="submit">전송</button>
</form>
<!-- user name 폼에 kim 을 넣고 , age 폼에 20을 넣고 submit-전송 을 누르면 HTTP 요청 메세지가 아래와 같이 생성된다. -->
</body>
</html>


<!--웹브라우저가 생성한 요청 HTTP 메세지 -->

<!--

POST /save HTTP/1.1
Host: localhost:8080
Content-Type: application/x-www-form-urlencoded
username=kim&age=20

-->

<!--HTML form 태그를 이용한경우  username=kim&age=20 와 같은
query parameter 처럼 메세지 바디에 넣어서 HTTP 요청 메세지를 만들어 전송한다.
POST 가 아닌 GET 으로 설정해서 넘겨주면, GET은 메세지 바디를 갖지 않기때문에 query parameter 처럼 넘겨주는데,
Save 에는 GET 메세지를 사용하면 안된다. 물론 action 에 조회라면 GET을 사용해서 query parameter로 생성해도 무관하다.

POST 로 넘겨주면 메세지 바디에 Query Parameter 처럼 데이터를 만들어주고 , GET 로 넘겨주면 Query Parameter로 넘긴다

 -->
